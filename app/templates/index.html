{% extends "base.html" %}
{% from 'bootstrap/form.html' import render_form %}

{% block page_content %}
    {{ render_form(form) }}

    {% for message in messages %}
        <div>
            <p>
                <h5>
                    {{message.name}}
                </h5>
            </p>
            <p>
                {{ message.body }}
            </p>
            <p>
                {{ message.timestamp }}
            </p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
